<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TO-DO-LIST</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light vh-100 d-flex">
  <!-- Sidebar -->
  <div class="d-flex flex-column p-4 bg-success-subtle border-end" style="width: 260px;">
    <h1 class="text-center mb-5 fw-bold text-dark">TO-DO-LIST</h1>
    <button class="btn btn-outline-dark mb-3 w-100" onclick="mostrarCrear()">
      Crear tarea
    </button>
    <button class="btn btn-outline-dark w-100" onclick="mostrarLista()">
      Ver lista
    </button>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow-1 p-4 overflow-auto">
    <h2 class="text-primary mb-4 titulo">Bienvenido1</h2>

    <!-- Contenedor del formulario -->
    <div id="formularioContenedor" class="container" style="display:none;"></div>

    <!-- Contenedor de lista -->
    <div id="listaContenedor" style="display:none;">
      <!-- Buscador -->
      <div class="input-group mb-4" style="max-width: 600px;">
        <input
          type="text"
          id="filtro"
          class="form-control"
          placeholder="Buscar por palabras clave..."
        >
        <button class="btn btn-primary" onclick="buscarTareas()">Buscar</button>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table id="tablaTareas" class="table table-striped align-middle">
          <thead class="table-primary">
            <tr>
              <th scope="col">Título</th>
              <th scope="col">Descripción</th>
              <th scope="col" class="text-center">Completado</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="bodyTareas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu lógica JS -->
  <script src="js/app.js"></script>
</body>
</html>
